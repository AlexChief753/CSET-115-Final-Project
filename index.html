<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

<div class="back">
    <section id="header-section">
        <h1 id="top-header" >Home Depot Rewards</h1>
    </section>
    <section id="signup">
        <h2 class="header">Sign Up</h2>
        <input class="text-input" type="text" name="" id="" placeholder="Username">
        <input  class="text-input" type="password" name="" id="" placeholder="Password">
        <button id="firstbtn" class="btn" onclick="signUp(this);">Sign Up</button>
    </section>
    <section id="login">
        <h2 class="header">Log In</h2>
        <input class="text-input" type="text" name="" id="" placeholder="Username">
        <input class="text-input" type="password" name="" id="" placeholder="Password">
        <button class="btn" onclick="logIn(this);">Log In</button>
        <audio src="images/home depot theme song.mp3"></audio>
    </section>
</div>
    <script src="index.js"></script>
</body>

</html>
